<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria de IA - Modal de Contato</title>
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: #f8fafc;
        }

        /* Botão CTA Principal */
        .cta-button {
            background: linear-gradient(135deg, #2563eb 0%, #059669 100%);
            color: white;
            padding: 18px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(37, 99, 235, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal Container */
        .modal-container {
            background: white;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            max-width: 480px;
            width: 90vw;
            max-height: 90vh;
            position: relative;
            transform: scale(0.8) translateY(50px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .modal-overlay.active .modal-container {
            transform: scale(1) translateY(0);
        }

        /* Modal Header */
        .modal-header {
            background: linear-gradient(135deg, #2563eb 0%, #059669 100%);
            color: white;
            padding: 32px 32px 24px;
            text-align: center;
            position: relative;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .modal-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            max-width: 320px;
            margin: 0 auto;
        }

        /* Close Button */
        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        /* Modal Body */
        .modal-body {
            padding: 0;
            position: relative;
        }

        /* Google Forms Container */
        .forms-container {
            position: relative;
            background: white;
        }

        .forms-iframe {
            width: 100%;
            height: 650px;
            border: none;
            border-radius: 0 0 24px 24px;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0 0 24px 24px;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6b7280;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .modal-container {
                width: 95vw;
                max-height: 95vh;
                border-radius: 16px;
            }

            .modal-header {
                padding: 24px 20px 20px;
                border-radius: 16px 16px 0 0;
            }

            .modal-title {
                font-size: 1.3rem;
            }

            .modal-subtitle {
                font-size: 0.9rem;
            }

            .forms-iframe {
                height: 600px;
                border-radius: 0 0 16px 16px;
            }

            .loading-overlay {
                border-radius: 0 0 16px 16px;
            }
        }

        /* Animações de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Estilo para demo */
        .demo-container {
            padding: 80px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .demo-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #2563eb 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 48px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Conteúdo da página (exemplo) -->
    <div class="demo-container">
        <h1 class="demo-title">Consultoria de IA Personalizada</h1>
        <p class="demo-subtitle">
            A inteligência artificial não vai tomar seu emprego, mas alguém que sabe usar IA vai.
        </p>
        <button class="cta-button" id="openModal">
            Começar agora
        </button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <!-- Header do Modal -->
            <div class="modal-header">
                <button class="modal-close" id="closeModal" aria-label="Fechar modal">
                    ×
                </button>
                <h2 class="modal-title">Vamos Começar Sua Jornada com IA</h2>
                <p class="modal-subtitle">
                    Preencha os dados abaixo e entraremos em contato em até 2 horas úteis
                </p>
            </div>

            <!-- Body do Modal -->
            <div class="modal-body">
                <div class="forms-container">
                    <!-- Loading State -->
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Carregando formulário...</div>
                    </div>
                    
                    <!-- Google Forms Iframe -->
                    <iframe 
                        class="forms-iframe" 
                        id="formsIframe"
                        src="https://docs.google.com/forms/d/e/1FAIpQLScKvJPWVrWIpeqJxOV2D9gDuxjlq-ZnsN_y067wphELMbGi3w/viewform?embedded=true"
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0">
                        Carregando formulário...
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const formsIframe = document.getElementById('formsIframe');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Função para abrir modal
        function openModal() {
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Foco no modal para acessibilidade
            modalOverlay.focus();
            
            // Analytics/tracking (opcional)
            if (typeof gtag !== 'undefined') {
                gtag('event', 'modal_open', {
                    'event_category': 'engagement',
                    'event_label': 'contact_form'
                });
            }
        }

        // Função para fechar modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
            
            // Analytics/tracking (opcional)
            if (typeof gtag !== 'undefined') {
                gtag('event', 'modal_close', {
                    'event_category': 'engagement',
                    'event_label': 'contact_form'
                });
            }
        }

        // Event Listeners
        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);

        // Fechar modal clicando no overlay
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Fechar modal com tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });

        // Controle do loading do iframe
        formsIframe.addEventListener('load', () => {
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 800); // Pequeno delay para suavizar a transição
        });

        // Prevenir scroll do body quando modal está ativo
        modalOverlay.addEventListener('wheel', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Trap focus no modal (acessibilidade)
        const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
        
        modalOverlay.addEventListener('keydown', (e) => {
            if (!modalOverlay.classList.contains('active')) return;
            
            if (e.key === 'Tab') {
                const focusableContent = modalOverlay.querySelectorAll(focusableElements);
                const firstFocusableElement = focusableContent[0];
                const lastFocusableElement = focusableContent[focusableContent.length - 1];

                if (e.shiftKey) {
                    if (document.activeElement === firstFocusableElement) {
                        lastFocusableElement.focus();
                        e.preventDefault();
                    }
                } else {
                    if (document.activeElement === lastFocusableElement) {
                        firstFocusableElement.focus();
                        e.preventDefault();
                    }
                }
            }
        });

        // Animação de entrada do modal
        modalOverlay.addEventListener('transitionend', (e) => {
            if (e.target === modalOverlay && modalOverlay.classList.contains('active')) {
                const modalContainer = modalOverlay.querySelector('.modal-container');
                modalContainer.classList.add('animate-fade-in-up');
            }
        });
    </script>
</body>
</html>
